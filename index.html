<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/f635a28c1e.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <section class="rain">
        <div class="clock-widget">
            <h1>14:30</h1>
            <p>Friday | Jun 18</p>
        </div>

        <div class = "weather-card">
            <div class = "weather-today">
                <h3>SAT 19</h3>
                <i class="fa fa-solid fa-cloud-showers-heavy"></i>
                <h3>14°/18°</h3>
                <p>57% Rain</p>
            </div>
            <div class = "weather-today">
                <h3>SUN 20</h3>
                <i class="fa fa-solid fa-cloud-showers-heavy"></i>
                <h3>13°/19°</h3>
                <p>61% Rain</p>
            </div>
            <div class = "weather-today">
                <h3>MON 21</h3>
                <span class="iconify" data-icon="wi-thunderstorm" data-inline="false"></span>
                <h3>11°/16°</h3>
                <p>88% Rain</p>
            </div>
            <div class = "weather-today">
                <h3>TUE 22</h3>
                <i class="fa fa-solid fa-cloud-showers-heavy"></i>
                <h3>09°/16°</h3>
                <p>87% Rain</p>
            </div>
        </div>
        <div class="main-weather-card">
            <div class = "location-extra">
                <div class="location">
                    <h2>Southampton, UK</h2>
                </div>
                <div class="options">
                    <i class="fas fa-info"></i>
                </div>
            </div>
            <div class="weather-data">
                <div class="weather-details">
                    <h1>
                        12°
                    </h1>
                    <p>Rain</p>
                    <p>Wind 23 km/h South</p>
                    <p>Humidity 95%</p>
                </div>
                <div class="weather-icon">
                    
                </div>
            </div>
        </div>

        <div class="footer-nav">
            <i class="fa fa-solid fa-cloud fa-2x"></i>
            <i class="fa fa-solid fa-location-arrow fa-2x"></i>
            <i class="fa fa-solid fa-gear fa-2x"></i>
        </div>
        <div class="footer-nav-text">
            <h3>Weather</h3>
            <h3>Location</h3>
            <h3>Settings</h3>
        </div>
    </section>
</body>
</html>
